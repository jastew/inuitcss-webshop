<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

    <div class="wrapper">

        <div class="flag">
            <div class="flag__img">
                <h1>your&nbsp;bag</h1>
            </div>
            <div class="flag__body text--right">
                <a href="#">continue shopping</a>
            </div>
        </div>
        <small>3 items</small>


        <ol class="list-bare cart">
            <li class="">

                <div class="cart__item">

                    <div class="cart__item__img">
                        <a href="#"><img src="http://placehold.it/140" alt=""></a>
                    </div>

                    <div class="cart__item__head">
                        <h3>Product Name</h3>
                        <small>Product Code</small>
                    </div>

                    <div class="cart__item__body">

                        <table class="cart__item__values">
                            <tr>
                                <th>Unit Price&nbsp;</th>
                                <td>&euro;</td>
                                <td class="text--right">9.96</td>
                            </tr>
                            <tr>
                                <th>VAT Total&nbsp;</th>
                                <td>&euro;</td>
                                <td class="text--right">2.29</td>
                            </tr>
                            <tr>
                                <th>Gross Price&nbsp;</th>
                                <td>&euro;</td>
                                <td class="text--right"><strong>12.25</strong></td>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="cart__item__actions">
                    <ul class="list-inline">
                        <li><a href="#" class="">Edit</a></li>
                        <li><a href="#" class="">Delete</a></li>
                        <li><a href="#" class="">Move to Wishlist</a></li>
                    </ul>
                </div>

            </li>
        </ol>
    </div>

</body>
</html>
